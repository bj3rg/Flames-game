<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMES</title>
    <link rel="icon" href="./images/icons8-romance-100.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai&family=Work+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <div class="container main-container">

        <div class="title-container">
            <h1><i class="fa-solid fa-heart"></i> F.L.A.M.E.S. <i class="fa-solid fa-fire-flame-curved"></i></h1>
        </div>

        <div>
            <h3 class="result">Test your fate!<span class="text-result"></span></h3>
        </div>

        <div class="container">
            <form action="">
                <div class="p1Container con">
                    <p></p>
                    <label for="partner-1">Partner 1</label>
                    <input type="text" placeholder="e.g. John" id="partner-1">
                </div>
                <div class="p2Container con">
                    <p></p>
                    <label for="partner-2">Partner 2</label>
                    <input type="text" placeholder="e.g. Arie" id="partner-2">
                </div>
            </form>
        </div>

        <div>
            <button type="button" class="btn btn-secondary calculate-btn" data-toggle="button" aria-pressed="false" autocomplete="off">
                CALCULATE
              </button>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
    
</html>
